<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz AI - Learn & Compete</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cascadia Code', 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #FE77AA;
            text-shadow: 0 0 20px rgba(254, 119, 170, 0.5);
        }

        .section {
            display: none;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #FE77AA;
            border-radius: 10px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        .section.active {
            display: block;
            animation: slideIn 0.3s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mode-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .mode-btn {
            padding: 15px;
            background: linear-gradient(135deg, #FE77AA, #ff5588);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(254, 119, 170, 0.4);
        }

        .mode-btn.active {
            box-shadow: 0 0 20px rgba(254, 119, 170, 0.8);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #FE77AA;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #FE77AA;
            border-radius: 6px;
            color: white;
            font-size: 1em;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus,
        select:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(254, 119, 170, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        .btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #FE77AA, #ff5588);
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(254, 119, 170, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .quiz-container {
            margin-top: 30px;
        }

        .question {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(254, 119, 170, 0.1);
            border-left: 4px solid #FE77AA;
            border-radius: 6px;
        }

        .question-text {
            font-size: 1.2em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .options {
            display: grid;
            gap: 10px;
        }

        .option {
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(254, 119, 170, 0.3);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option:hover {
            background: rgba(254, 119, 170, 0.2);
            border-color: #FE77AA;
        }

        .option.selected {
            background: rgba(254, 119, 170, 0.3);
            border-color: #FE77AA;
        }

        .option.correct {
            background: rgba(76, 175, 80, 0.3);
            border-color: #4cb850;
        }

        .option.incorrect {
            background: rgba(244, 67, 54, 0.3);
            border-color: #f44336;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FE77AA, #ff5588);
            width: 0%;
            transition: width 0.3s;
        }

        .multiplayer-section {
            margin: 20px 0;
            padding: 15px;
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.5);
            border-radius: 6px;
        }

        .players-list {
            margin-top: 15px;
        }

        .player {
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 8px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .results-container {
            margin-top: 30px;
        }

        .result-item {
            padding: 15px;
            background: rgba(254, 119, 170, 0.1);
            margin-bottom: 10px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #FE77AA;
        }

        .result-item.first {
            border-left-color: #ffd700;
        }

        .result-item.second {
            border-left-color: #c0c0c0;
        }

        .result-item.third {
            border-left-color: #cd7f32;
        }

        .score {
            font-weight: bold;
            color: #FE77AA;
        }

        .error {
            padding: 15px;
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            border-radius: 6px;
            color: #ff9999;
            margin-bottom: 20px;
        }

        .success {
            padding: 15px;
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4cb850;
            border-radius: 6px;
            color: #99ff99;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #FE77AA;
        }

        .spinner {
            border: 4px solid rgba(254, 119, 170, 0.3);
            border-top: 4px solid #FE77AA;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .timer {
            font-size: 1.5em;
            color: #FE77AA;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }

        .room-info {
            background: rgba(76, 175, 80, 0.15);
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid rgba(76, 175, 80, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ§  QUIZ AI</h1>
            <p>Learn Smarter. Compete Harder.</p>
        </header>

        <!-- Home Section -->
        <div id="home" class="section active">
            <h2 style="margin-bottom: 20px;">Choose Your Mode</h2>
            <div class="mode-selector">
                <button class="mode-btn active" onclick="switchMode('topic')">ðŸ“š Topic Quiz</button>
                <button class="mode-btn" onclick="switchMode('document')">ðŸ“„ Document Quiz</button>
            </div>

            <!-- Topic Quiz Form -->
            <div id="topic-form">
                <div class="form-group">
                    <label for="topic">Topic</label>
                    <input type="text" id="topic" placeholder="e.g., Photosynthesis, JavaScript, World War II" required>
                </div>
                <div class="form-group">
                    <label for="topicQuestions">Number of Questions</label>
                    <input type="number" id="topicQuestions" value="5" min="1" max="50" required>
                </div>
                <div class="form-group">
                    <label for="topicDifficulty">Difficulty</label>
                    <select id="topicDifficulty" required>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate" selected>Intermediate</option>
                        <option value="advanced">Advanced</option>
                        <option value="expert">Expert</option>
                    </select>
                </div>
                <button class="btn" onclick="generateTopicQuiz()">Generate Quiz</button>
                <button class="btn" onclick="showMultiplayer()">Or Play Multiplayer</button>
            </div>

            <!-- Document Quiz Form -->
            <div id="document-form" style="display: none;">
                <div class="form-group">
                    <label for="document">Upload Document (TXT or PDF)</label>
                    <input type="file" id="document" accept=".txt,.pdf" required>
                </div>
                <div class="form-group">
                    <label for="docQuestions">Number of Questions</label>
                    <input type="number" id="docQuestions" value="5" min="1" max="50" required>
                </div>
                <div class="form-group">
                    <label for="docDifficulty">Difficulty</label>
                    <select id="docDifficulty" required>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate" selected>Intermediate</option>
                        <option value="advanced">Advanced</option>
                        <option value="expert">Expert</option>
                    </select>
                </div>
                <button class="btn" onclick="generateDocumentQuiz()">Generate Quiz</button>
                <button class="btn" onclick="showMultiplayer()">Or Play Multiplayer</button>
            </div>

            <div id="message" style="margin-top: 20px;"></div>
        </div>

        <!-- Multiplayer Section -->
        <div id="multiplayer" class="section">
            <h2 style="margin-bottom: 20px;">ðŸŽ® Multiplayer Mode</h2>
            <div id="multiplayer-content"></div>
        </div>

        <!-- Quiz Section -->
        <div id="quiz" class="section">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div id="timerDisplay" class="timer" style="display: none;"></div>
            <div id="quizContent"></div>
        </div>

        <!-- Results Section -->
        <div id="results" class="section">
            <h2 style="margin-bottom: 30px;">ðŸ“Š Your Results</h2>
            <div id="resultsContent"></div>
            <button class="btn" onclick="goHome()" style="margin-top: 30px;">Back to Home</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        let quizData = {
            questions: [],
            currentQuestion: 0,
            score: 0,
            answers: [],
            timeLimit: 0,
            timeRemaining: 0,
            mode: 'single', // 'single' or 'multiplayer'
            multiplayer: {
                socket: null,
                pin: null,
                isHost: false,
                players: [],
                roomStarted: false
            }
        };

        function switchMode(mode) {
            document.getElementById('topic-form').style.display = mode === 'topic' ? 'block' : 'none';
            document.getElementById('document-form').style.display = mode === 'document' ? 'block' : 'none';
            
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function showMessage(text, type = 'error') {
            const msgDiv = document.getElementById('message');
            msgDiv.innerHTML = `<div class="${type}">${text}</div>`;
            setTimeout(() => msgDiv.innerHTML = '', 5000);
        }

        async function generateTopicQuiz() {
            const topic = document.getElementById('topic').value;
            const questionCount = parseInt(document.getElementById('topicQuestions').value);
            const difficulty = document.getElementById('topicDifficulty').value;

            if (!topic.trim()) {
                showMessage('Please enter a topic');
                return;
            }

            showLoading('Generating your quiz...');

            try {
                const response = await fetch('http://localhost:3001/api/generate-quiz/topic', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        topic,
                        questionCount,
                        difficulty
                    })
                });

                if (!response.ok) throw new Error('Failed to generate quiz');
                
                const data = await response.json();
                quizData.questions = data.questions;
                quizData.currentQuestion = 0;
                quizData.score = 0;
                quizData.answers = [];
                quizData.mode = 'single';
                
                startQuiz();
            } catch (error) {
                showMessage('Error generating quiz: ' + error.message);
            }
        }

        async function generateDocumentQuiz() {
            const fileInput = document.getElementById('document');
            const file = fileInput.files[0];
            const questionCount = parseInt(document.getElementById('docQuestions').value);
            const difficulty = document.getElementById('docDifficulty').value;

            if (!file) {
                showMessage('Please select a document');
                return;
            }

            showLoading('Processing document and generating quiz...');

            try {
                const formData = new FormData();
                formData.append('document', file);
                formData.append('questionCount', questionCount);
                formData.append('difficulty', difficulty);

                const response = await fetch('http://localhost:3001/api/generate-quiz/document', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Failed to generate quiz');
                
                const data = await response.json();
                quizData.questions = data.questions;
                quizData.currentQuestion = 0;
                quizData.score = 0;
                quizData.answers = [];
                quizData.mode = 'single';
                
                startQuiz();
            } catch (error) {
                showMessage('Error generating quiz: ' + error.message);
            }
        }

        function startQuiz() {
            document.getElementById('home').classList.remove('active');
            document.getElementById('quiz').classList.add('active');
            displayQuestion();
        }

        function displayQuestion() {
            const question = quizData.questions[quizData.currentQuestion];
            const progress = ((quizData.currentQuestion + 1) / quizData.questions.length) * 100;
            
            document.getElementById('progressFill').style.width = progress + '%';

            let html = `
                <div class="question">
                    <div style="color: #FE77AA; margin-bottom: 10px;">Question ${quizData.currentQuestion + 1} of ${quizData.questions.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options">
            `;

            for (const [key, option] of Object.entries(question.options)) {
                html += `
                    <div class="option" onclick="selectAnswer('${key}')">
                        <strong>${key}:</strong> ${option}
                    </div>
                `;
            }

            html += `</div></div><button class="btn" onclick="nextQuestion()">Next</button>`;
            document.getElementById('quizContent').innerHTML = html;
        }

        function selectAnswer(key) {
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            event.target.closest('.option').classList.add('selected');
            quizData.answers[quizData.currentQuestion] = key;
        }

        function nextQuestion() {
            const question = quizData.questions[quizData.currentQuestion];
            const userAnswer = quizData.answers[quizData.currentQuestion];

            if (userAnswer === question.correct) {
                quizData.score++;
            }

            quizData.currentQuestion++;

            if (quizData.currentQuestion < quizData.questions.length) {
                displayQuestion();
            } else {
                finishQuiz();
            }
        }

        function finishQuiz() {
            const percentage = Math.round((quizData.score / quizData.questions.length) * 100);
            
            document.getElementById('quiz').classList.remove('active');
            document.getElementById('results').classList.add('active');

            let resultsHTML = `
                <div style="text-align: center; margin-bottom: 30px;">
                    <div style="font-size: 3em; color: #FE77AA; margin-bottom: 10px;">${percentage}%</div>
                    <div style="font-size: 1.5em;">You got ${quizData.score} out of ${quizData.questions.length} correct</div>
                </div>
            `;

            document.getElementById('resultsContent').innerHTML = resultsHTML;
        }

        function showMultiplayer() {
            document.getElementById('home').classList.remove('active');
            document.getElementById('multiplayer').classList.add('active');
            
            const socket = io('http://localhost:3001');
            quizData.multiplayer.socket = socket;
            quizData.mode = 'multiplayer';

            let html = `
                <div style="margin-bottom: 20px;">
                    <button class="btn" onclick="createRoom()">Create Room</button>
                    <button class="btn" onclick="showJoinForm()">Join Room</button>
                </div>
                <div id="multiplayer-form"></div>
                <div id="room-display"></div>
            `;

            document.getElementById('multiplayer-content').innerHTML = html;

            socket.on('roomCreated', (data) => {
                quizData.multiplayer.pin = data.pin;
                quizData.multiplayer.isHost = true;
                displayRoom();
            });

            socket.on('joinedRoom', (data) => {
                quizData.multiplayer.pin = data.pin;
                quizData.multiplayer.isHost = false;
                displayRoom();
            });

            socket.on('playerJoined', (data) => {
                quizData.multiplayer.players = data.players;
                updatePlayersList();
            });

            socket.on('quizStarted', (data) => {
                quizData.questions = data.questions;
                quizData.currentQuestion = 0;
                quizData.score = 0;
                quizData.answers = [];
                quizData.timeLimit = data.timeLimit;
                document.getElementById('multiplayer').classList.remove('active');
                document.getElementById('quiz').classList.add('active');
                displayQuestion();
            });

            socket.on('quizResults', (data) => {
                displayMultiplayerResults(data.results);
            });

            socket.on('error', (data) => {
                showMessage('Error: ' + data.message);
            });
        }

        function createRoom() {
            const topic = prompt('Enter a topic for the quiz:');
            if (!topic) return;

            const questionCount = prompt('Number of questions:', '5');
            const difficulty = prompt('Difficulty (beginner/intermediate/advanced/expert):', 'intermediate');

            // Generate quiz first
            fetch('http://localhost:3001/api/generate-quiz/topic', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    topic,
                    questionCount: parseInt(questionCount),
                    difficulty
                })
            })
            .then(r => r.json())
            .then(data => {
                quizData.multiplayer.socket.emit('createRoom', {
                    questions: data.questions,
                    timeLimit: 0
                });
            });
        }

        function showJoinForm() {
            const pin = prompt('Enter room PIN:');
            if (!pin) return;

            const name = prompt('Enter your name:');
            if (!name) return;

            quizData.multiplayer.socket.emit('joinRoom', { pin, name });
        }

        function displayRoom() {
            const html = `
                <div class="room-info">
                    <div><strong>Room PIN:</strong> <span style="color: #FE77AA; font-size: 1.3em;">${quizData.multiplayer.pin}</span></div>
                    <div style="margin-top: 10px;">Share this PIN with others to join</div>
                </div>
                <h3 style="margin: 20px 0;">Players (${quizData.multiplayer.players.length})</h3>
                <div id="players-list"></div>
                ${quizData.multiplayer.isHost ? '<button class="btn" onclick="startMultiplayerQuiz()">Start Quiz</button>' : ''}
            `;
            document.getElementById('room-display').innerHTML = html;
            updatePlayersList();
        }

        function updatePlayersList() {
            let html = '';
            quizData.multiplayer.players.forEach(player => {
                html += `
                    <div class="player">
                        <span>${player.name}${player.isHost ? ' ðŸ‘‘' : ''}</span>
                        <span style="color: #FE77AA;">Ready</span>
                    </div>
                `;
            });
            const playersList = document.getElementById('players-list');
            if (playersList) playersList.innerHTML = html;
        }

        function startMultiplayerQuiz() {
            quizData.multiplayer.socket.emit('startQuiz', { pin: quizData.multiplayer.pin });
        }

        function displayMultiplayerResults(results) {
            document.getElementById('quiz').classList.remove('active');
            document.getElementById('results').classList.add('active');

            let html = '<h3 style="margin-bottom: 20px;">Final Leaderboard</h3>';
            results.forEach((result, index) => {
                const medal = index === 0 ? 'ðŸ¥‡' : index === 1 ? 'ðŸ¥ˆ' : index === 2 ? 'ðŸ¥‰' : '';
                html += `
                    <div class="result-item ${index === 0 ? 'first' : index === 1 ? 'second' : index === 2 ? 'third' : ''}">
                        <span>${medal} ${result.name}</span>
                        <span class="score">${result.percentage}% (${result.score}/${result.total})</span>
                    </div>
                `;
            });

            document.getElementById('resultsContent').innerHTML = html;
        }

        function showLoading(text) {
            document.getElementById('quizContent').innerHTML = `<div class="loading">${text}<div class="spinner"></div></div>`;
            document.getElementById('home').classList.remove('active');
            document.getElementById('quiz').classList.add('active');
        }

        function goHome() {
            document.getElementById('results').classList.remove('active');
            document.getElementById('home').classList.add('active');
            document.getElementById('message').innerHTML = '';
        }
    </script>
</body>
</html>
